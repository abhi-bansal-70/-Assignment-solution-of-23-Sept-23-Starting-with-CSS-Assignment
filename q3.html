<!-- 
Q3:- Develop an HTML form with various input elements. Use CSS to style the form, including setting
background colors for input fields. create a custom color palette for the form elements, and demonstrate
how to apply opacity to one of the form sections. -->
<h2>Solution of Q3</h2>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with CSS</title>
    
    <style>
        
:root {
    --primary-color: #ff7f50;
    --secondary-color: #4682b4;
    --background-color: #f0f0f0;
    --form-background-color: #ffffff;
    --opacity-color: rgba(255, 255, 255, 0.7);
}

/* Form styling */
.my-form {
    margin: 50px auto;
    padding: 20px;
    width: 300px;
    background-color: var(--background-color);
    border: 1px solid var(--secondary-color);
    border-radius: 5px;
}

.form-section {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea,
input[type="color"] {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--secondary-color);
    border-radius: 3px;
    background-color: var(--form-background-color);
}

button {
    padding: 8px 15px;
    background-color: var(--primary-color);
    border: none;
    border-radius: 3px;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: darken(var(--primary-color), 10%); /* Darken the color on hover */
}

/* Opacity example */
.opacity-example {
    background-color: var(--opacity-color); /* Apply opacity to the background color */
}

    </style>
</head>
<body>
    <form class="my-form">
        <div class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-section">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-section">
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div class="form-section opacity-example">
            <label for="opacity-example">Opacity Example:</label>
            <input type="text" id="opacity-example" name="opacity-example">
        </div>
        <div class="form-section">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
